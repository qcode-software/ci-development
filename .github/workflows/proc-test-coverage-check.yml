name: 'Proc Test Coverage Check'

on:
  workflow_call:
    inputs:
      test_directory:
        description: 'Directory within the repository where test files are located.'
        default: 'test'
        required: false
        type: string
      files:
        description: 'List of files to check for changes.'
        required: true
        type: string

jobs:
  proc-test-coverage-check:
    runs-on: ubuntu-latest
    steps:
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install tclsh tcllib tdom tclcurl libpgtcl

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout Qcode CI
        uses: actions/checkout@v3
        with:
          repository: qcode-software/ci-development
          path: qcode-ci

      - name: Get Changed Tcl Script Files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: ${{ inputs.files }}

      - name: Check Proc Test Coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Checking test coverage for procs in files: \
            ${{ steps.changed-files.outputs.all_changed_files }}"
          cd ${{ github.workspace }}/qcode-ci/scripts
          tclsh proc-test-coverage-check.tcl \
            ${{ github.workspace }}/qcode-ci/tcl/test_coverage.tcl \
            ${{ github.workspace }} \
            ${{ inputs.test_directory }} \
            ${{ steps.changed-files.outputs.all_changed_files }}